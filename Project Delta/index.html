<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Click Counter</title>
    <link rel="stylesheet" href="timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏱️</text></svg>">
</head>
<body>
    <div class="timer-container">
        <h1>Performance Timer</h1>
        <p class="subtitle">Track time & clicks for your interface testing</p>

        <div class="metrics">
            <div class="metric-box">
                <div class="metric-label">Time Elapsed</div>
                <div class="metric-value" id="timeDisplay">0.0s</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Click Count</div>
                <div class="metric-value clicks" id="clickDisplay">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" id="startBtn">Start</button>
            <button class="btn-stop" id="stopBtn" disabled>Stop</button>
            <button class="btn-reset" id="resetBtn">Reset</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="console-output" id="consoleOutput">
            <div style=>// Console output will appear here...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer >
        <p>© 2025 Jacobe Johnson</p>
        <p>
          <a href="https://github.com/jacobej15/Timer.git" target="_blank" style="color: black; text-decoration: underline;">GitHub Repository</a> |
          <a href="https://jigsaw.w3.org/css-validator/" target="_blank" style="color: black; text-decoration: underline;">CSS Validator</a> |
          <a href="https://validator.w3.org/" target="_blank" style="color: black; text-decoration: underline;">HTML Validator</a>
        </p>
      </footer>
</body>
</html>
