     <div class="timer-container">
        <h1>Digital Alarm </h1>
        <p class="subtitle">Set a time and the alarm will ring.</p>

        <div class="metrics">
            <div class="metric-box">
                <div class="metric-label">Current Time</div>
                <div class="metric-value" id="currentTime">00:00:00</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Alarm Set For</div>
                <div class="metric-value" id="alarmTime">--:--</div>
            </div>
        </div>

        <div class="controls">
            <input type="time" id="alarmInput" class="alarm-input">
            <button class="btn-start" id="setAlarmBtn">Set Alarm</button>
            <button class="btn-reset" id="clearAlarmBtn">Clear Alarm</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>
